<!DOCTYPE html>

<html lang="en">
    
<head>
    <title>Paper folding and cutting by LiYajun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    
    <style>
        
        body {
            font: 16px simsun Arial;
            background:#fff
            margin: 0px;
            overflow: hidden;
        }        
        
    </style>
    
</head>
    
<body>
    
    <script src="../build/three.js"></script>

    <script src="js/libs/dat.gui.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/libs/tween.min.js"></script>
    <script src="js/controls/DragControls.js"></script>
    <script src="js/utils/SceneUtils.js"></script>
    
    
    
    <script>
        
        //Info
        //https://github.com/amandaghassaei/OrigamiSimulator
        //http://oridomi.com/
        //http://www.jaanga.com/2013/09/folding-polygons-naughty-way-in-3d-with.html
        //http://www.uncontrol.com/
        
        
        init();
        
        animate();

        function init() {

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(105, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 0.5, 1).setLength(5);

            // Grid
            var gridHelper = new THREE.GridHelper( 10, 10 );
            scene.add(gridHelper);

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xc0c0c0);


            // Lights
            ambientLight = new THREE.AmbientLight( 0xf0f0f0 );
            scene.add( ambientLight );




            //Add obit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);



            window.addEventListener( 'resize', onWindowResize, false );


            
        }
        
        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );                
        }
            
     
        // animate
        function animate() {

            requestAnimationFrame(animate);

            render();
        }
        

        function render() {

            renderer.render(scene, camera);
        }        
        

    </script>

</body>
    
</html>
